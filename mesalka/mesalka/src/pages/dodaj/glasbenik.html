
<ion-header>
  <ion-navbar>
    <ion-title>Glasbenik</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="login()">
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" value="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password"value="" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block type="submit">Sign In</button>
  </div>
  <div padding>
  <button (click)="openRegisterPage()" ion-button block color="secondary">Register</button>
  </div>
  </form>
</ion-content>
