<ion-header>
  <ion-navbar *navbar>
    <ion-title>
      Skupine
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-item>
    <ion-label>InÅ¡trument</ion-label>
    <ion-select #C (ionChange)="onChange(C.value)">
      <ion-option value="kitara">Kitara</ion-option>
      <ion-option value="bas">Bas</ion-option>
      <ion-option value="bobni">Bobni</ion-option>
      <ion-option value="vokal">Vokal</ion-option>
      <ion-option value="klaviature">Klaviature</ion-option>
      <ion-option value="flavta">flavta</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let skupina of skupine" (click)='onClick(skupina.username,skupina.email);'>

      <h2>{{skupina.name}} </h2>
      <p>{{skupina.email}},{{skupina.genre}},{{skupina.city}}</p>

    </ion-item>
  </ion-list>
</ion-content>
