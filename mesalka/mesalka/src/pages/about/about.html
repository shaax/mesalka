<ion-header>
  <ion-navbar>
    <ion-title>
      Lokacije
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let location of locations" (click)='onClick(location.lat,location.long);'>

      <h2>{{location.ime}} </h2>
      <p>{{location.lat}},{{location.long}}</p>
    </ion-item>
  </ion-list>

</ion-content>
